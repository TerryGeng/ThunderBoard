<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ThunderBoard</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/jquery-ui.css">
    <link rel="stylesheet" href="static/css/materialdesignicons.css">
    <link rel="stylesheet" href="static/css/custom.css">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Theme style -->
    <link rel="stylesheet" href="static/css/adminlte.css">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><span class="mdi mdi-home"></span></a>
            </li>
            <li class="nav-item d-none d-sm-inline-block">
                <a href="#" class="nav-link">Home</a>
            </li>
        </ul>

        <!-- Right navbar links -->
        <ul class="navbar-nav ml-auto">
            <!-- Notifications Dropdown Menu -->
            <li class="nav-item dropdown">
                <a class="nav-link" data-toggle="dropdown" href="#">
                    <span class="mdi mdi-cog"></span>
                    <!-- <span class="badge badge-warning navbar-badge">15</span> -->
                </a>
                <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
                    <span class="dropdown-item dropdown-header">Settings</span>
                    <div class="dropdown-divider"></div>
                    <a href="javascript:;" class="dropdown-item" id="openEditSubscription">
                        <span class="mdi mdi-rss"></span> Subscriptions
                    </a>
                </div>
            </li>
        </ul>
    </nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Brand Logo -->
        <a href="" class="brand-link">
            <!--<img src="static/img/logo.png" alt="Logo" class="brand-image img-circle elevation-3"
                 style="opacity: .8">-->
            <span class="brand-text font-weight-light">ThunderBoard</span>
        </a>

        <!-- Sidebar -->
        <div class="sidebar">
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                    <!-- Add icons to the links using the .nav-icon class
                         with font-awesome or any other icon font library -->
                    <li class="nav-item has-treeview menu-open">
                        <a href="#" class="nav-link active">
                            <span class="nav-icon mdi mdi-bulletin-board"></span>
                            <p>
                                Dashboard
                                <i class="mdi mdi-chevron-left right"></i>
                            </p>
                        </a>
                        <ul class="nav nav-treeview">
                            <li class="nav-item boardNavItem" id="boardNavItemTemplate" style="display: none">
                                <a href="javascript:;" class="nav-link boardNavDroppable">
                                    <span class="nav-icon mdi mdi-gauge"></span>
                                    <p class="boardName">Default</p>
                                    <span class="badge badge-warning boardUnread" style="display: none"></span>
                                    <span class="mdi mdi-window-close right boardClose"></span>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
            <!-- /.sidebar-menu -->
        </div>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0 text-dark">Dashboard</h1>
                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">Dashboard</li>
                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <!-- Main row -->
                <div class="row" id="boardDiv">
                    <section class="col-lg-7 connectedSortable columnLeft" id="columnLeftTemplate" style="display: none">
                        <!-- Custom tabs-->
                        <div class="card objectCard" id="objectTemplate" style="display: none;">
                            <div class="card-header">
                                <h3 class="card-title">
                                    <span class="mdi mdi-play objectStatusIcon"></span>
                                    <span class="objectTitle">Message</span>
                                </h3>
                                <div class="card-tools">
                                    <button type="button" class="btn btn-tool objectActionMinimize" data-card-widget="collapse">
                                        <span class="mdi mdi-window-minimize"></span>
                                    </button>
                                    <button type="button" class="btn btn-tool objectActionClose" data-card-widget="remove">
                                        <span class="mdi mdi-window-close"></span>
                                    </button>
                                </div>
                            </div><!-- /.card-header -->
                            <div class="card-body">
                                <div class="tab-content p-0 objectContent" style="height: 100%; width: 100%;">
                                    <!-- TEMPLATE -->

                                </div>
                            </div><!-- /.card-body -->
                        </div>
                        <!-- /.card -->

                    </section>
                    <section class="col-lg-5 connectedSortable columnRight" id="columnRightTemplate" style="display: none">
                    </section>
                </div>
                <!-- /.row (main row) -->
            </div><!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <footer class="main-footer">
        <strong>ThunderBoard</strong>
    </footer>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->


    <!-- Edit subscription modal -->
    <div class="modal fade" id="editSubscriptionModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Subscription</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="editSubscriptionCheckGroup" class="form-group">
                    </div>
                    <div class="form-check editSubscriptionCheckDiv" style="display: none">
                        <input type="checkbox" class="form-check-input" checked="">
                        <label class="form-check-label">Default</label>
                    </div>
                    <button id="clearInactiveSubmit" type="button" class="btn btn-danger btn-sm" data-dismiss="modal" onclick="cleanInactiveSubmit()">Remove Inactive Objects from the List</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="editSubscriptionSubmit" type="button" class="btn btn-success" data-dismiss="modal" onclick="editSubscriptionSubmit()">Edit!</button>
                </div>
            </div>
        </div>
    </div>
    <!-- /.modal -->


    <div style="display: none">
        <!-- TEXT LABEL TEMPLATE -->
        <div class="form-group dialogLabelTemplate">
            <span class="col-form-label dialogLabel"></span>
        </div>

        <!-- TEXT INPUT TEMPLATE -->
        <div class="form-group dialogInputTemplate">
            <label class="col-form-label dialogLabel"></label>
            <input type="text" class="form-control-plaintext dialogInput">
        </div>

        <!-- BUTTON TEMPLATE -->
        <div class="form-group dialogButtonTemplate">
            <button class="btn btn-primary dialogButton"></button>
        </div>

        <!-- SLIDER TEMPLATE -->
        <div class="form-group dialogSliderTemplate">
            <label class="col-form-label dialogLabel"></label>
            <input type="range" class="btn btn-primary dialogSlider">
        </div>
    </div>
</div>
<!-- ./wrapper -->

<script src="static/js/jquery-3.4.1.min.js"></script>
<script src="static/js/jquery-ui.js"></script>
<script src="static/js/socket.io.js"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
    $.widget.bridge('uibutton', $.ui.button)
</script>
<script src="static/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="static/js/adminlte.js"></script>
<script src="static/js/thunderboard.js"></script>
</body>
</html>
